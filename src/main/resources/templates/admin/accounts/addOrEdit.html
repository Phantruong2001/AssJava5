<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/dashboardLayout.html}">
<head>

</head>
<body>


	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/accounts/saveOrUpdate}" method="post"
				th:object="${account}">
				<div class="card">
					 <div class="card-header">
                           <h2 th:text="${account.isEdit ? 'Edit Account' : 'Add new account'}"> New Account</h2>
                        </div>
                        <div class="card-body">
                        		<input type="hidden" th:field="*{isEdit}">
                         		<div class="form-group">
								  <label for="username">Username</label>
								  <input type="text" name="username" id="username" class="form-control" th:field="*{username}" placeholder="Username" aria-describedby="username">
								  <small id="username" th:if="${#fields.hasErrors('username')}" class="text-muted" >Username is invalid</small>
								</div>
							
								<div class="form-group">
								  <label for="password">Password</label>
								  <input type="password" name="password" id="password" class="form-control" th:field="*{password}" placeholder="Password" aria-describedby="password">
								  <small id="password" th:if="${#fields.hasErrors('password')}" class="text-muted">Password is invalid</small>
								</div>
                        </div>
                        
                        <div class="card-footer text-muted">
	                           <button class="btn btn-secondary">Reset</button>
	                           
	                           <a th:href="@{/admin/accounts}" class="btn btn-success"><i class="fa fa-list" aria-hidden="true"></i> List accounts</a>
	                           
	                           <button class="btn btn-primary"><i class="fas fa-save"></i> 
	                           		<span th:if="${account.isEdit}">Update</span>
	                           		<span th:unless="${account.isEdit}">Save</span>
	                           Save</button>
                        </div>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
