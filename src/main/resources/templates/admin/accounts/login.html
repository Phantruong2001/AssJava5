<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
	integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/admin.css">
</head>

<body>

	<section class="row mt-5">

		<div class="col-7 offset-3">
			<img alt="" src="/images/login.jpg" width="450px" height="440px"
				class="float-left">
			<form th:action="@{/alogin}" method="post" th:object="${account}">
				<div class="card">
					<div class="card-header">
						<h2>Login</h2>
					</div>
					
					<div class="card-body">

						<div th:if="@{message != null}" class="alert alert-primary"
							role="alert">
							<i>[[${message}]]</i>
						</div>

						<div class="form-group">
							<label for="name">Username</label> <input type="text"
								name="username" id="username" class="form-control"
								th:field="*{name}" placeholder="Username"
								aria-describedby="name"> <small id="username"
								th:if="${#fields.hasErrors('name')}" class="text-muted">Username
								is invalid</small>
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								name="password" id="password" class="form-control"
								th:field="*{password}" placeholder="Password"
								aria-describedby="password"> <small id="password"
								th:if="${#fields.hasErrors('password')}" class="text-muted">Password
								is invalid</small>
						</div>


						<div>
							<a href="">Forgot password | </a> <a
								th:href="@{/site/commons/add}">Register</a>
						</div>
					</div>
					<div class="card-footer ">

						<button class="btn btn-primary" onclick="show()">Login</button>
					</div>
				</div>
			</form>
		</div>

	</section>


</body>
</html>
