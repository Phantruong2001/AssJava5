<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/dashboardLayout.html}">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
</head>
<body>

	<div layout:fragment="content">
		<div  id="carouselExampleCaptions" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner"  >
				<div class="carousel-item active">
					<img  width="1000px" height="400px" class="d-block w-100" alt="..." src="/images/bnn3.png">
					
				</div>
				<div class="carousel-item">
					<img src="/images/a.jpg" width="1000px" height="400px" class="d-block w-100" alt="...">
					
				</div>
				<div class="carousel-item">
					<img src="/images/b.jpg" width="1000px" height="400px" class="d-block w-100" alt="...">
					
				</div>
			</div>
			<a class="carousel-control-prev" type="button"
				data-target="#carouselExampleCaptions" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" type="button"
				data-target="#carouselExampleCaptions" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
		<h3 class="text-center mt-5">DANH MỤC SẢN PHẨM</h3>
		
		<div class="row mt-3">
		
			<div th:each="product : ${products}" class="col-4">
				
				<div class="card">

					<div class="card-body">
						<a href="">
						<img width="300px" height="300px"
						th:src="${product.image != null ? '/uploads/images/' + product.image : 'images/t.jpg'}"
						
							alt="">
							</a>
					</div>
					<div class="card-footer text-muted">
						<a style="color: black" th:text="${product.name}"></a> <br> 
						<a  style="color: red"
							th:text="${product.unitPrice}"></a>$
					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
