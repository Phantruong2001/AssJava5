<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/dashboardLayout.html}"
>
<head>

</head>

<body>
	
		<section class="row" layout:fragment="content">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h2>List Categories</h2>
					</div>

					<div class="card-body">
						<div th:if="${message != null}" class="alert alert-primary"
							role="alert">
							<i>[[${message}]]</i>
						</div>

						<div class="row mt-2 mb-2">
							<div class="col">
								<form th:action="@{/admin/products/search}" >
									<div class="form-inline float-left">
										<label for="name">Name: </label> 
										<input type="text"
											class="form-control ml-2"  
											aria-describedby="name" id="name" name="name" placeholder="Name"> 
											<small id="name" class="form-text text-muted"></small>
											
											<button class="btn btn-outline-primary ml-2">Search</button>
									</div>

								</form>
								<div class="float-right">
									<a class="btn btn-outline-primary" th:href="@{/admin/products/add}">Add New Product</a>
								</div>
							</div>
						</div>
					</div>

					<table class="table table-striped tablefa-inverse">
						<thead>
							<tr>
								<th>ProductID</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td scope="row" th:text="${product.productId}"></td>
								<td th:text="${product.name}"></td>
								<td><a
									th:href="@{'/admin/products/view/' + ${product.productId}}"
									class="btn btn-outline-info"><i class="fas fa-info"></i>
										Detail</a> <a
									th:href="@{'/admin/products/edit/' + ${product.productId}}"
									class="btn btn-outline-warning"><i class="fas fa-edit"></i>
										Edit</a> <a
									th:href="@{'/admin/products/delete/' + ${product.productId}}"
									class="btn btn-outline-danger"><i class="fas fa-recycle"></i>
										Delete</a></td>
							</tr>

						</tbody>
					</table>


					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled"><a class="page-link" href="#"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
							</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
									class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>




				</div>
			</div>
		</section>
	
</body>
</html>
